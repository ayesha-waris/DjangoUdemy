{% extends 'book_store/base.html' %}

{% block title %}{% endblock title %}

{% block content %}
<ul>
  {% for book in books  %}
  {% comment %} <li> <a href="{{ book.get_absolute_url}}"> {{book.title}} </a> </li> {% endcomment %}
  <li> <a href="{% url "detail" book.id %}"> {{book.title}} </a> </li>
  {% comment %} {{book}} {% endcomment %}
  {% endfor %}
</ul>
{% endblock content %}
