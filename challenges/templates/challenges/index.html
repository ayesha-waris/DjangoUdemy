<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Challenge</title>
</head>

<body>
   <ul>
    {% url "month" month as url%}
    {% for month in months %}
    {% comment %} <li><a href= "{% url "month" month %}" >{{ month }} </a></li> {% endcomment %}
    <li><a href= {{url}} >{{ month }} </a></li>
    {% endfor %}
   </ul>
</body>

</html>
