{% extends 'reviews/base.html' %}

{% block title %}Review Detail {% endblock title %} 

{% block content %}

<h1>{{ review.user_name }}</h1>
<p> {{review.review_text}}</p>
<p>{{ review.rating}}</p>
{% if is_favourite_review %}
<p>My fav Review</p>
{% else %}
<form method="POST" action="/reviews/favorite">
  {% csrf_token %}
  <input type="hidden" name="review_id" value="{{ review.id }}">
<button>Favourite</button>
</form>
{% endif %}
{% endblock content %}
